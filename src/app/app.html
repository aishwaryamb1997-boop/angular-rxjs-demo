<h1>RxJS Reactive Programming Demo</h1>

<button (click)="callApi()">Call API</button>

<hr>

<h3>API Response</h3>

<ng-container *ngIf="api$ | async as result; else loading">
  <pre>{{ result.response | json }}</pre>
</ng-container>

<ng-template #loading>
  <p>Loading...</p>
</ng-template>


<pre *ngIf="api$ | async as result">
{{ result.response | json }}
</pre>
